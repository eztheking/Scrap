on:
  schedule:
    - cron: '*/5 * * * *'  # 매 5분마다 실행 설정
  workflow_dispatch:       # 수동 실행 버튼 유지
  push:                    # 코드 변경 시 즉시 실행 유지
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Scraper
        run: python scraper.py
      - name: Push Updates
        run: |
          git config --global user.name 'Bot'
          git add data.json
          git commit -m "Update Dividend Data"
          git push
